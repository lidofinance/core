name: Integration Tests

on:
  push:
  schedule:
    - cron: "0 10 */2 * *"

jobs:
  test_hardhat_integration_fork:
    name: Hardhat / Mainnet
    runs-on: ubuntu-latest
    timeout-minutes: 120

    services:
      hardhat-node:
        image: ghcr.io/lidofinance/hardhat-node:2.24.0
        ports:
          - 8545:8545
        env:
          ETH_RPC_URL: "${{ secrets.ETH_RPC_URL }}"
          HARDFORK: "prague"

    steps:
      - uses: actions/checkout@v4

      - name: Common setup
        uses: ./.github/workflows/setup

      - name: Prepare network state file
        run: cp deployed-mainnet.json deployed-mainnet-upgrade.json

      - name: Deploy upgrade
        run: yarn upgrade:deploy
        env:
          RPC_URL: http://localhost:8545
          # first acc of default mnemonic "test test ..."
          DEPLOYER: "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"
          GAS_PRIORITY_FEE: 1
          GAS_MAX_FEE: 100
          NETWORK_STATE_FILE: deployed-mainnet-upgrade.json
          GENESIS_TIME: 1606824023

      - name: Mock Aragon voting
        run: yarn upgrade:mock-voting
        env:
          RPC_URL: http://localhost:8545
          NETWORK_STATE_FILE: deployed-mainnet-upgrade.json

      - name: Workaround for not updated state error when forking a fork
        run: yarn hardhat --network local run --no-compile scripts/utils/mine.ts
        env:
          RPC_URL: http://localhost:8545

      - name: Run integration tests
        run: yarn test:integration:fork:mainnet
        env:
          LOG_LEVEL: debug
          RPC_URL: http://localhost:8545
          NETWORK_STATE_FILE: deployed-mainnet-upgrade.json

  coverage:
    # Moved to same file with test_hardhat_integration_fork, because if run in parallel, there is
    # not enough RAM. "needs" can be used only when jobs in the same file.
    name: Coverage
    runs-on: ubuntu-latest
    needs: test_hardhat_integration_fork

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Common setup
        uses: ./.github/workflows/setup

      # Remove the integration tests from the test suite, as they require a mainnet fork to run properly
      - name: Remove integration tests
        run: rm -rf test/integration

      - name: Collect coverage
        run: yarn test:coverage

      - name: Produce the coverage report
        uses: lidofinance/coverage-action@a94351baa279790f736655b1891178b1515594ea
        with:
          path: ./coverage/cobertura-coverage.xml
          publish: true
          threshold: 95
          diff: true
          diff-branch: master
          diff-storage: _core_coverage_reports
          coverage-summary-title: "Hardhat Unit Tests Coverage Summary"
          togglable-report: true
